<div class="modal-container">
  <div class="form-section">
    <div class="modal-header">
      <h1>{{ isEditMode ? 'Edit Project' : 'Create Project' }}</h1>
      <button type="button" class="btn-close" (click)="closeModal()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               [(ngModel)]="currentProject.name"
               placeholder="Project Name"
               required>
      </div>

      <div class="form-group">
        <textarea class="form-control"
                  id="description"
                  name="description"
                  [(ngModel)]="currentProject.description"
                  placeholder="Project Description"
                  rows="3"
                  required></textarea>
      </div>

      <div class="members-section" *ngIf="isEditMode">
        <h2>Team Members</h2>

        <div class="table-container">
          <table class="members-table">
            <thead>
            <tr>
              <th>Member</th>
              <th>Role</th>
              <th *ngIf="canManageMembers()">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let member of projectToEdit?.usersDto">
              <td>
                <div class="member-info">
                  <div class="member-avatar">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <div class="member-details">
                    <span class="member-email">{{ member.email }}</span>
                  </div>
                </div>
              </td>
              <td>
                  <span class="role-badge"
                        [ngClass]="{
                          'owner': member.role === 'OWNER',
                          'editor': member.role === 'EDITOR',
                          'viewer': member.role === 'VIEWER'
                        }">
                    {{ member.role }}
                  </span>
              </td>
              <td *ngIf="canManageMembers()">
                <div class="member-actions" *ngIf="canRemoveMember(member)">
                  <button type="button"
                          class="btn-remove"
                          (click)="removeMember(member.id)"
                          title="Remove member">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="add-member" *ngIf="canManageMembers()">
          <button type="button"
                  class="btn-add-member"
                  (click)="openAddMemberModal()">
            <i class="bi bi-person-plus"></i>
            Add Member
          </button>
        </div>
      </div>

      <div class="button-group">
        <button type="button"
                class="btn-cancel"
                (click)="closeModal()">
          Cancel
        </button>
        <button type="submit"
                class="btn-save">
          {{ isEditMode ? 'Save Changes' : 'Create Project' }}
        </button>
      </div>
    </form>
  </div>
</div>
