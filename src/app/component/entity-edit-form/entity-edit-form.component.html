<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-table"></i>
          Edit Entity
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="entityName" class="col-form-label">
            <i class="bi bi-tag"></i>
            Entity Name:
          </label>
          <input id="entityName" class="form-control" [(ngModel)]="entity.key" type="text" placeholder="Enter entity name">
        </div>
        
        <div class="table-container">
          <table class="table" *ngIf="entity.items.length > 0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>PK</th>
                <th>UN</th>
                <th>NN</th>
                <th>AI</th>
                <th>Default Value</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of entity.items; let i = index">
                <td><input class="form-control" [(ngModel)]="item.name" type="text" placeholder="Attribute name"></td>
                <td>
                  <select class="form-control" [(ngModel)]="item.type">
                    <option value="">Select type</option>
                    <option *ngFor="let type of dataTypes" [value]="type">{{type}}</option>
                  </select>
                </td>
                <td><input [(ngModel)]="item.pk" type="checkbox" title="Primary Key"></td>
                <td><input [(ngModel)]="item.unique" type="checkbox" title="Unique"></td>
                <td><input [(ngModel)]="item.nullable" type="checkbox" title="Not Null"></td>
                <td><input [(ngModel)]="item.autoIncrement" type="checkbox" title="Auto Increment"></td>
                <td><input class="form-control" [(ngModel)]="item.defaultValue" type="text" placeholder="Default value"></td>
                <td>
                  <button class="btn btn-danger" (click)="removeAttribute(i)" title="Remove attribute">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <div class="empty-state" *ngIf="entity.items.length === 0">
            <i class="bi bi-table"></i>
            <p>No attributes yet. Add your first attribute to get started.</p>
          </div>
        </div>
        
        <div class="button-container">
          <div class="action-buttons">
            <button class="btn btn-primary" (click)="addAttribute()">
              <i class="bi bi-plus"></i>
              New Attribute
            </button>
            
            <button class="btn btn-success" (click)="updateEntity()">
              <i class="bi bi-check-lg"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
