<div class="register-container">
  <div class="welcome-section">
    <h1>Create Account</h1>
    <p>Join us and start creating your own diagrams today.</p>
    <div class="background-pattern"></div>
  </div>
  <div class="form-section">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="firstname" name="firstname" [(ngModel)]="register.firstName" class="form-control" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="lastname" name="lastname" [(ngModel)]="register.lastName" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" [(ngModel)]="register.email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="register.password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-sign-up">Create Account</button>
      <p class="login-link">Already have an account? <a routerLink="/login">Sign In</a></p>
    </form>
  </div>
</div>
