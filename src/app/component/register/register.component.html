<div class="register-form">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="username" [(ngModel)]="register.firstName" required>
    </div>
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="username" [(ngModel)]="register.lastName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="register.email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="register.password" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
