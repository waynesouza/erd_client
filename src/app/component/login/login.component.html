<form (ngSubmit)="onSubmit()" class="container">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" [(ngModel)]="login.email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="login.password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
</form>
