<div class="login-container">
  <div class="welcome-section">
    <h1>Welcome!</h1>
    <p>You can sign in to access with your existing account.</p>
    <div class="background-pattern"></div>
  </div>
  <div class="form-section">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="email" name="email" [(ngModel)]="login.email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="login.password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="btn-sign-in">Sign In</button>
      <p class="register-link">New here? <a routerLink="/register">Create an Account</a></p>
    </form>
  </div>
</div>
