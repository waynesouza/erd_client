<div class="container-fluid">
  <div class="row">
    <div class="col-1 d-flex flex-column justify-content-around align-items-center">
      <button class="btn btn-primary" type="button" (click)="addEntity()">
        <i class="bi bi-table"></i>
      </button>
      <button class="btn btn-primary" type="button" (click)="selectRelationshipType('1:1')">
        <i class="bi bi-arrows-angle-contract"></i>
      </button>
      <button class="btn btn-primary" type="button" (click)="selectRelationshipType('1:n')">
        <i class="bi bi-arrow-up-right"></i>
      </button>
      <button class="btn btn-primary" type="button" (click)="selectRelationshipType('n:n')">
        <i class="bi bi-arrows-angle-expand"></i>
      </button>
      <button class="btn btn-primary" type="button" (click)="sendToServer()">
        <i class="bi bi-check-circle"></i>
      </button>
    </div>
    <div class="col-11" style="height: 100vh;">
      <div id="myDiagramDiv" [style.background-color]="darkMode ? '#242424' : 'white'"></div>
      <app-entity-edit-form *ngIf="showTableEditor" [entity]="selectedEntity" (entityUpdated)="handleSave($event)"></app-entity-edit-form>
    </div>
  </div>
</div>
