<div class="grid">
  <div class="palette flex col-fixed justify-content-around align-items-center" style="width: 4vw">
    <p-button icon="pi pi-table"></p-button>
    <p-button icon="pi pi-link" (click)="selectRelationshipType('1:1')"></p-button>
    <p-button icon="pi pi-link" (click)="selectRelationshipType('1:n')"></p-button>
    <p-button icon="pi pi-link" (click)="selectRelationshipType('n:n')"></p-button>
  </div>
  <div class="col-fixed" style="width: 76vw">
    <div id="myDiagramDiv" [style.backgroundColor]="darkMode ? '#242424' : 'white'"></div>
  </div>
</div>
