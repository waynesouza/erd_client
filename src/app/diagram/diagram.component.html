<div id="sample">
  <div id="myDiagramDiv" [style.backgroundColor]="darkMode ? '#242424' : 'white'"
       style="border: solid 1px black; width: 700px; height: 700px"></div>
  <button (click)="toggleDarkMode()">
    {{ darkMode ? 'Light Mode' : 'Dark Mode' }}
  </button>
  <button (click)="addEntity()">
    Add Entity
  </button>
</div>
<!-- deu esse erro: Only void and foreign elements can be self closed "app-table-editor"-->

<app-table-editor *ngIf="showTableEditor"
                  [entity]="selectedEntity"
                  (onSave)="handleSave($event)"
                  (onClose)="handleClose()"></app-table-editor>
